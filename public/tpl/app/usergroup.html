<script type="text/ng-template" id="userGroupCreate.html">
    <div class="modal-header">
        <h3 class="modal-title">新增用户组</h3>
    </div>
    <div class="modal-body">
        <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户组名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="value.name" placeholder="请输入用户组名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户组权限</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" disabled placeholder="初始为最低权利,请于权限中设置">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">取消</button>
        <button class="btn btn-info ladda-button" ng-click="ok($event)">
            <span class="ladda-label">确定</span>
            <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
        </button>
    </div>
</script>
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">用户组管理</h1>
</div>
<div class="wrapper">
    <select-table multiple="true" editable="true" interface="userGroup" title="用户组列表" control="control" create-modal="userGroupCreate.html"></select-table>
</div>
<div class="temp-wrap-box" ng-click="closeTempMask($event)">
    <div class="temp-box bg-light lter">
        <div class="temp-header wrapper b-b">
            <h2 class="m-n font-thin h3">
                权限详情({{infoName}})
                <a class="pull-right btn btn-sm btn-info m-r-sm ng-binding" ng-click="confirmTemp()">确定</a>
                <a class="pull-right btn btn-sm btn-default m-r-sm ng-binding" ng-click="closeTemp()">关闭</a>
            </h2>
        </div>
        <div class="wrapper usergroupbox">
            <tabset justified="true" class="tab-container">
                <tab heading="系统权限">
                    <div class="usergroupitembox">
                        <div ng-repeat="item in systemList">
                            <div class="item-tr b" style="text-align: left;padding-left:15px;">
                                <div class="checkbox pull-left m-n m-r">
                                    <label class="i-checks">
                                        <input ng-model="item.check" type="checkbox" value="">
                                        <i></i>
                                    </label>
                                </div>
                                <i class="{{item.icon}}"></i> {{item.name}}
                            </div>
                            <div class="line line-dashed b-b line-lg"></div>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
